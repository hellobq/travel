<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>travel</title>
  </head>
  <body>
    <div id="app"></div>
    
    <script>
      !(function() {
        let docW = (document.documentElement || document.body).clientWidth,
          docElement = document.documentElement;
        docElement.style.fontSize = docW / 375 * 50 + 'px';

        window.addEventListener('resize', arguments.callee, false);
      })();
    </script>
  </body>
</html>
